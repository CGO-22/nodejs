name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        registry-url: ${{ secrets.JFROG_URL }}

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build and test coverage
      run: npm run coverage

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        registry-url: ${{ secrets.JFROG_URL }}

    - name: Authenticate to Artifactory
      run: |
        npm config set registry ${{ secrets.JFROG_URL }}
        npm config set always-auth true
        npm config set //${{ secrets.JFROG_URL }}:_authToken=${{ secrets.NPM_TOKEN }}

    - name: Publish to JFrog Artifactory
      run: npm publish
